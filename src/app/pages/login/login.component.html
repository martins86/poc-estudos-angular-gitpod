<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form method="post">
        <mat-form-field>
          <mat-label class="label-text">Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            placeholder="Ex. email@email.com"
            autocomplete="email"
          />
          <mat-icon matSuffix svgIcon="alternate_email"></mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label class="label-text">Senha</mat-label>
          <input
            type="password"
            matInput
            placeholder="Ex. sua senha de acesso"
            name="password"
            autocomplete="current-password"
          />
          <mat-icon matSuffix svgIcon="lock"></mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn-google" mat-raised-button appGoogleSignIn>
        <mat-icon svgIcon="google-plus-g"></mat-icon>
      </button>
      <button mat-raised-button>Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
